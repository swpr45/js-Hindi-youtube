<!DOCTYPE html>
<html lang="en">
<head>
    <title>MyntraBag</title>
    <link rel="stylesheet" href="myntra_bag.css">
</head>
<body>
    
    
         <button class="btnAddto" onclick="
            cartQuantity+=1
            document.querySelector('#cart-summary').innerText = `You Bag has ${cartQuantity} items`"
         >
            &#128722; Add to Cart
         </button>

         <button class="btnWish"
         onclick="
            if(cartQuantity !=0)
                cartQuantity-=1
            document.querySelector('#cart-summary').innerText = `You Bag has ${cartQuantity} items`">
            &#x1F9E1; Wishlist
         </button>

         <button class="btnoffer"
         onclick="
         if(cartQuantity !=0)
                cartQuantity+=2
            document.querySelector('#cart-summary').innerText = `You Bag has ${cartQuantity} items`">
            Add 1+1 sell Item
         </button>

         <h1 id="cart-summary">Your Bag has 0 items!</h1>


         <script>
            let cartQuantity = 0;
            document.querySelector('#cart-summary').innerText = `You Bag has ${cartQuantity} items`

         </script>
    
</body>
</html>
